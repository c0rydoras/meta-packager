---
name: Release

on:
  push:
    branches: [main]

jobs:
  semrel:
    permissions:
      actions: none
      checks: none
      contents: write
      deployments: none
      issues: none
      packages: none
      pull-requests: none
      repository-projects: none
      security-events: none
      statuses: none
      id-token: none

    name: Semantic Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.semrel.outputs.version }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Semantic Release
        uses: go-semantic-release/action@v1
        id: semrel
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          allow-initial-development-versions: true

  assets:
    name: Assets
    runs-on: ubuntu-latest
    needs: semrel
    permissions:
      actions: none
      attestations: write
      checks: none
      contents: write
      deployments: none
      id-token: write
      issues: none
      packages: none
      pull-requests: none
      repository-projects: none
      security-events: none
      statuses: none

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Adjust Version
        run: |
          sed 's/"0.0.0"/"${{ needs.semrel.outputs.version }}"/g' -i ./pyproject.toml

      - name: Install Poetry
        run: |
          pipx install poetry

      - name: Build
        run: |
          poetry build

      - name: Attest
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: "dist/*"

      - name: Upload assets
        run: |
          gh release upload v${{ needs.semrel.outputs.version }}  dist/*
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
