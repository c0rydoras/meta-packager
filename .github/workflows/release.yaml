---
name: Release

on:
  push:
    branches: [main]

jobs:
  semrel:
    permissions:
      actions: none
      checks: none
      contents: write
      deployments: none
      issues: none
      packages: none
      pull-requests: none
      repository-projects: none
      security-events: none
      statuses: none
      id-token: none

    name: Semantic Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.semrel.outputs.version }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Semantic Release
        uses: go-semantic-release/action@v1
        id: semrel
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          allow-initial-development-versions: true

  assets:
    name: Assets
    runs-on: ubuntu-latest
    needs: semrel
    if: needs.semrel.outputs.version != ''
    permissions:
      actions: read
      attestations: write
      checks: none
      contents: write
      deployments: none
      id-token: write
      issues: none
      packages: none
      pull-requests: none
      repository-projects: none
      security-events: none
      statuses: none

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Adjust Version
        run: |
          sed 's/"0.0.0"/"${{ needs.semrel.outputs.version }}"/g' -i ./pyproject.toml

      - name: Install Poetry
        run: |
          pipx install poetry

      - name: Build
        run: |
          poetry build -f wheel

      - uses: anchore/sbom-action@v0
        with:
          file: ./dist/meta_packager-${{ needs.semrel.outputs.version }}-py3-none-any.whl
          output-file: sbom.spdx

      # AFAICT this doesn't work, so the SBOM will be attached as an asset when uploading the wheel
      - uses: anchore/sbom-action/publish-sbom@v0
        with:
          sbom-artifact-match: ".*\\.spdx$"

      - name: Generate SBOM attestation
        uses: actions/attest-sbom@v1
        with:
          subject-path: "dist/*"
          sbom-path: "sbom.spdx"

      - name: Attest Provenance
        id: attest
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: "dist/*"

      - name: Upload assets
        run: |
          gh release upload v${{ needs.semrel.outputs.version }} dist/* sbom.spdx
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
